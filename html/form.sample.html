<!DOCTYPE html>
<html>
<h1>GOOGLE FORM</h1>

<body>
    <form action="./nxt page.html">
        <p style="color: violet;">SEARCH KEYWORD* <p>
            <input type="search" required  maxlength="7"/>

        <p style="color: rgb(255, 115, 0);">EMAIL</p>
        <input type="email" />

        <P style="color: rgb(255, 0, 13);">PASSWORD</P>
        <input type="password" />

        <p style="color: rgb(0, 217, 255);">MOBLIE NUMBER</p>
        <input type="number"/>

        <p style="color: rgb(255, 0, 149);">ADDRESS</p>
        <textarea rows="5"></textarea>

        <p style="color: rgb(9, 255, 0);">GENDER</p>
       
        <select>
            <option>MALE</option>
            <option>FEMALE</option>
            <option>OTHER</option>
        </select>

        <p style="color: rgb(255, 0, 119);">DOB</p>
        <input type="date" /></br>

        <p style="color: rgb(217, 255, 0);">FILE</p>
        <input type="file" />

        <p style="color: blue;">PRICE RANGE</p>
        <input type="range" /></br>


        <input type="reset" /></br>
        <input type="submit" /></br>
    </form>
</body>

</html>
